<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>RecipePAL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
         <link th:href="@{css/styles.css}" type="text/css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="container">
    <div class="row">
        <div class="mb-12">My recipes PAL</div>

    </div>

    <div class="row ">
        <div class="col-md-2" style="text-align:center">
            <img th:src="@{${'/images/logo.png'}}" width="200px" height="150px" src="$"/>
            <a class="btn btn-outline-danger" th:href="@{/addRecipe}" >Add a new recipe</a>
        </div>

        <div class="col-sm-9 justify-content-md-center px-4" >
            <div class="row gx-2" id="recipeContainer">
                <input type="search" id="search" placeholder="Search for..." > <i class="fa-solid fa-magnifying-glass" style="position: absolute,  right: 6px;"></i>
                <a class="card g-2 p-3 col-lg-3 col-md-6 col-sm-12" style="width: 14.5rem; padding:10px; margin:10px" th:each="recipe : ${recipes}" th:href="@{/show-recipe/{id} (id=${recipe.id})}">
                    <img th:src="@{${'/images/' + recipe.imageName}}" class="card-img-top" alt="${recipe.imageName}">
                    <div class="card-body col">
                        <em><p class="card-subtitle mb-2 text-muted" th:text="${recipe.category}" style="font-size:12px">..</p></em>
                       <h5 class="card-title" th:text="${recipe.title}" style="font-weight: bold;">...</h5>
                        <h6 class="card-subtitle mb-2 text-muted" th:text="${recipe.level}+ ' - ' + ${recipe.time} + 'min'" style="font-size:13px">..</h6>
                    </div>


                </a>
            </div>
        </div>

    </div>


</div>
</div>
<script>

    function filterRecipes() {
        var input, filter, cards, card, title, i, txtValue;
        input = document.getElementById("search");
        filter = input.value.toUpperCase();
        cards = document.getElementsByClassName("card");
        for (i = 0; i < cards.length; i++) {
            card = cards[i];
            title = card.getElementsByClassName("card-title")[0];
            txtValue = title.textContent || title.innerText;
            if (txtValue.toUpperCase().indexOf(filter) > -1) {
                card.style.display = "";
            } else {
                card.style.display = "none";
            }
        }
    }

    document.getElementById("search").addEventListener("input", filterRecipes);

    }
</script>


</body>
</html>
