<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>RecipePAL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="styles.css" type="text/css" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="nav">
            <div class="mb-12">My recipes PAL</div>
            <a class="btn btn-primary" th:href="@{/addRecipe}">Add a new recipe</a>
        </div>
        <div class="row">
            <div class="col-md-4">
                <img th:src="@{${'/images/logo.png'}}" width="200px" height="150px" src="$"/>

            </div>
            <div class="col-md-8">My recipes</div>

                <div class="card d-flex justify-content-center" style="width: 18rem;" th:each="recipe : ${recipes}">
                 <!--   <img src="..." class="card-img-top" alt="..."> -->
                    <div class="card-body">
                        <h5 class="card-title" th:text="${recipe.level}">...</h5>
                        <h5 class="card-title" th:text="${recipe.time}">...</h5>
                        <h6 class="card-subtitle mb-2 text-muted" th:text="${recipe.instructions}">..</h6>

                    </div>
                </div>
             </div>
        </div>
    </div>
</body>
</html>
