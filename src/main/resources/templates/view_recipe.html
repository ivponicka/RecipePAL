
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>RecipePAL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link th:href="@{css/styles.css}" type="text/css" rel="stylesheet">

</head>
<body>
<div class="container" style="padding-bottom: 50px" >
    <div class="nav justify-content-md-center">
        <div class="col-3">
            <img th:src="@{${'/images/logo.png'}}" width="200px" height="150px" src="$"/>
        </div>
        <div class="col-9 justify-content-md-center" >
            <br>
            <h1 th:text="${recipe.title}"></h1>
            <hr style="color:red">
        </div>

    </div>
    <div class="row">
            <div class="col-3" >
                <h5>Level of diffulcty</h5>
                <h4 th:text="${recipe.level}" style="font-style: italic;color: grey; font-size:14px"></h4>
                <br>
                <h5>Time</h5>
                <h4 th:text="${recipe.time} + ' min'" style="font-style: italic;color: grey; font-size:14px"></h4>
                <br>
                <h5>Category</h5>
                <h4 th:text="${recipe.category}" style="font-style: italic;color: grey; font-size:14px"></h4>

            </div>
        <div class="col-9 justify-content-md-center" style="padding-top: 0px" >
            <h4><b>Ingredients</b></h4>
            <h6 th:text="${recipe.ingredients}"></h6>
            <br>
            <h4><b>Instructions</b></h4>
            <h6 th:text="${recipe.instructions}"></h6>
            <br>
            <img th:src="@{${'/images/' + recipe.imageName}}" alt="${recipe.imageName}" width="450px" height="300px" style="object-fit: cover">
            <div class="col-12" style="padding-top: 50px">
                <a type="button" th:href="@{/edit/{id} (id=${recipe.id})}" class="btn btn-outline-danger" style="width: 150px; padding-right: 20px">Edit</a>
                <a type="button" th:href="@{/}" class="btn btn-outline-dark" style="width: 150px" >Back</a>
            </div>
        </div>


    </div>
</div>


</body>
</html>
